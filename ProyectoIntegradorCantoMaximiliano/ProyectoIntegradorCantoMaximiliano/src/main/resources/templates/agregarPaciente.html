<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Agregar paciente</title>
  <link rel="stylesheet" href="../css/stylesGenerales.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Agregar paciente</h1>
<form method="POST" class="container" id="agregarPaciente">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" aria-describedby="nombre" required>
  </div>
  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" aria-describedby="apellido" required>
  </div>
  <div class="mb-3">
    <label for="dni" class="form-label">DNI</label>
    <input type="text" class="form-control" id="dni" aria-describedby="dni" required>
  </div>
  <div class="mb-3">
    <label for="fechaIngreso" class="form-label">Fecha de ingreso</label>
    <input type="date" class="form-control" id="fechaIngreso" aria-describedby="fechaIngreso" required>
  </div>
  <div class="mb-3">
    <label for="calle" class="form-label">Calle</label>
    <input type="text" class="form-control" id="calle" aria-describedby="calle" required>
  </div>
  <div class="mb-3">
    <label for="altura" class="form-label">Altura</label>
    <input type="text" class="form-control" id="altura" aria-describedby="altura" required>
  </div>
  <div class="mb-3">
    <label for="localidad" class="form-label">Localidad</label>
    <input type="text" class="form-control" id="localidad" aria-describedby="localidad" required>
  </div>
  <div class="mb-3">
    <label for="provincia" class="form-label">Provincia</label>
    <input type="text" class="form-control" id="provincia" aria-describedby="provincia" required>
  </div>
  <div class="text-center mb-3">
    <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
    <button type="button" class="btn btn-primary" id="confirmar">Agregar</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="../script/agregarPaciente.js"></script>
</body>
</html>
